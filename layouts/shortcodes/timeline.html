{{ $time := .Get "time" | default "Time: To Be Determined" }}
{{ $title := .Get "title" }}
{{ $location := .Get "location" | default "" }}

<div class="timeline-wrapper">
    <div class="timeline-item">
        <div class="timeline-item-time">{{ $time }}</div>
        {{ if $location }}
        <div class="timeline-item-location"><i class="bi bi-geo-fill"></i> {{ $location }}</div>
        {{ end }}
        <div class="timeline-item-content">
            {{ if $title }}
            <h3 class="timeline-item-title">{{ $title }}</h3>
            {{ end }}
            <div class="timeline-item-body">
                {{ .Inner }}
            </div>
        </div>
    </div>
</div>
