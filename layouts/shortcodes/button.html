{{if not (.Get "disabled") }}
<a href='{{ .Get "link" | default "#" }}' target="_blank">
  {{end}}
  <div class='button {{if .Get "disabled"}}button-disabled{{end}}'>
    <div class="button-left">
      {{- if .Get "icon" -}}
      <span class="button-icon">
        <i class='bi bi-{{ .Get "icon" }}'></i>
      </span>
      {{- end -}}
      <div class="button-content">
        <span class="button-text">{{ .Get "text" | default "Button" }}</span>
        {{- if .Get "subtext" -}}
        <span class="button-subtext">// {{ .Get "subtext" }}</span>
        {{- end -}}
      </div>
    </div>
    <span class="button-arrow">
      <i class="bi bi-chevron-right"></i>
    </span>
  </div>
  {{if not (.Get "disabled") }}
</a>
{{end}}
