{{ $csv := .Get 0 }}
{{ $resource := resources.Get $csv }}
{{ $data := $resource | transform.Unmarshal }}

<ul>
  {{ range $data }}
    <li>
      {{ if index . 2 }}
        <a href="{{ index . 2 }}" target="blank_"><strong>{{ index . 0 }}</strong></a> {{ index . 1 }}
      {{ else }}
        <strong>{{ index . 0 }}</strong> {{ index . 1 }}
      {{ end }}
    </li>
  {{ end }}
</ul>
